<ion-header>
	<ion-toolbar>
		<ion-title>Edit Todo: {{ todo.title }}</ion-title>	
		<ion-buttons start>
	      <button ion-button (click)="dismiss()">
	        <span ion-text color="primary" showWhen="ios">Cancel</span>
	        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
	      </button>
	    </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form (ngSubmit)="submitForm()">
		
		<ion-item>
			<ion-label floating required>Title</ion-label>
			<ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Description</ion-label>
			<ion-input type="text" [(ngModel)]="todo.description" name="description"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label floating>Due date</ion-label>
			<ion-datetime [(ngModel)]="dueDateString" pickerFormat="DD.MM.YYYY" displayFormat="DD.MM.YYYY" name="dueDate"></ion-datetime>
		</ion-item>

		
		<button class="submit-button" ion-button type="submit" block>Save Todo</button>

		
	</form>



</ion-content>
